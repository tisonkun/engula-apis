syntax = "proto3";

package engula.v1;

message ValueUnion {
  oneof value {
    sint64 i64_value = 1;
    uint64 u64_value = 2;
    double f64_value = 3;
    bytes blob_value = 4;
    string text_value = 5;
    MapValue map_value = 11;
    ListValue list_value = 12;
  }
}

message MapValue {
  repeated ValueUnion keys = 1;
  repeated ValueUnion values = 2;
}

message ListValue { repeated ValueUnion values = 1; }
