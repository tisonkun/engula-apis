syntax = "proto3";

package engula.v1;

import "engula/v1/value.proto";
import "engula/v1/function.proto";

// TODO:
// - errors
// - filters
// - conditions

message Expr {
  oneof from {
    bytes id = 1;
    ValueUnion index = 2;
  }
  CallExpr call = 3;
  repeated Expr subexprs = 4;
}

message ExprResult { repeated ValueUnion values = 1; }

message CallExpr {
  Function func = 1;
  repeated ValueUnion args = 2;
}
