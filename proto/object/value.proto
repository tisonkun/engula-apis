syntax = "proto3";

package engula.v1;

message ValueUnion {
  oneof value {
    sint64 i64_value = 1;
    double f64_value = 2;
    bytes blob_value = 3;
    string text_value = 4;
    MappingValue mapping_value = 14;
    RepeatedValue repeated_value = 15;
  }
}

message MappingValue {
  repeated ValueUnion keys = 1;
  repeated ValueUnion values = 2;
}

message RepeatedValue { repeated ValueUnion values = 1; }
